<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowSkin Serum</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .product-img {
      width: 160px;
      margin-bottom: 20px;
    }

    .desc {
      color: #555;
      margin: 10px 0;
    }

    .rating {
      color: gold;
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .ingredients {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      color: #666;
    }

    .testimonial {
      font-style: italic;
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: #ff69a6;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #e85795;
    }

    #like {
      font-size: 24px;
      cursor: pointer;
      color: #999;
      transition: color 0.3s;
    }

    .liked {
      color: #ff69a6;
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 20px;
      }

      .actions {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/qIufhof.png" alt="GlowSkin Serum" class="product-img" />
    <h1>GlowSkin Face Serum</h1>
    <p class="desc">Hydrates, brightens & improves skin texture. For all skin types.</p>
    
    <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (4.5)</div>
    
    <ul class="ingredients">
      <li>‚ú® 2% Hyaluronic Acid</li>
      <li>üçä Vitamin C</li>
      <li>üåø Niacinamide</li>
    </ul>

    <p class="testimonial">‚ÄúI love how it makes my skin glow without feeling sticky!‚Äù ‚Äî A happy customer</p>

    <div class="actions">
      <button onclick="buyNow()">Buy Now ‚Äì ‚Çπ599</button>
      <span id="like" onclick="toggleLike()">‚ô°</span>
    </div>
  </div>

  <script>
    function toggleLike() {
      const heart = document.getElementById('like');
      heart.classList.toggle('liked');
      heart.textContent = heart.classList.contains('liked') ? '‚ù§Ô∏è' : '‚ô°';
    }

    function buyNow() {
      alert("Yay! Added to cart üíñ");
    }
  </script>
</body>
</html>
